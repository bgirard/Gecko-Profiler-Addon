<html>
  <head>
  <style type="text/css">
  :root[status=running] .onlyWhileStopped,
  :root[status=stopped] .onlyWhileRunning {
    display: none;
  }
  
  html, body {
    padding: 0;
    margin: 0;
  }
  .platform_mac body {
    padding: 5px;
    font: message-box;
    color: white;
    text-shadow: 0 1px rgba(0, 0, 0, 0.4);
  }
  </style>
  </head>
  <body>
    <div class="onlyWhileStopped">
      <button id="btnStart" type="button">Start Profiling</button>
      <span class="ctrl">Ctrl</span>+Shift+S<br>
    </div>
    <div class="onlyWhileRunning">
      Current Profile:<br>
      <button id="btnSave" type="button">Collect &amp; Inspect</button>
      <span class="ctrl">Ctrl</span>+Shift+O<br>
      <button id="btnStop" type="button">Cancel</button>
      <span class="ctrl">Ctrl</span>+Shift+S<br>
    </div>
  </body>
</html>
